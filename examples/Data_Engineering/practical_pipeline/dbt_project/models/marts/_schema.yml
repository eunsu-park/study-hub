# dbt schema tests for mart models.
# Adapted from Data_Engineering Lesson 14 ยง6.2.

version: 2

models:
  - name: fct_orders
    description: "Orders fact table enriched with customer and product dimensions"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_amount
        tests:
          - not_null

  - name: agg_daily_sales
    description: "Daily sales aggregate by category, region, and segment"
    columns:
      - name: order_date
        tests:
          - not_null
      - name: total_orders
        tests:
          - not_null
