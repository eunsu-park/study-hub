# Practical Data Pipeline - Docker Compose
# Usage: docker compose up -d
# Services: Airflow + Spark + PostgreSQL (source) + PostgreSQL (warehouse)

version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
    AIRFLOW__CORE__FERNET_KEY: '46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho='
    AIRFLOW__WEBSERVER__SECRET_KEY: 'data-pipeline-secret'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    SOURCE_DB_HOST: source-db
    SOURCE_DB_PORT: '5432'
    SOURCE_DB_USER: ecommerce
    SOURCE_DB_PASSWORD: ecommerce_pass
    SOURCE_DB_NAME: ecommerce
    WAREHOUSE_DB_HOST: warehouse-db
    WAREHOUSE_DB_PORT: '5432'
    WAREHOUSE_DB_USER: warehouse
    WAREHOUSE_DB_PASSWORD: warehouse_pass
    WAREHOUSE_DB_NAME: analytics
    DATA_LAKE_PATH: /opt/data-lake
  volumes:
    - ./dags:/opt/airflow/dags
    - ./spark_jobs:/opt/spark/jobs
    - ./dbt_project:/opt/dbt
    - ./great_expectations:/opt/great_expectations
    - data-lake:/opt/data-lake
  depends_on:
    airflow-db:
      condition: service_healthy
    source-db:
      condition: service_healthy

services:
  # --- Databases ---
  airflow-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5

  source-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce_pass
      POSTGRES_DB: ecommerce
    volumes:
      - source-db-data:/var/lib/postgresql/data
      - ./init/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce"]
      interval: 5s
      retries: 5

  warehouse-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse_pass
      POSTGRES_DB: analytics
    volumes:
      - warehouse-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse"]
      interval: 5s
      retries: 5

  # --- Airflow ---
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin --password admin \
          --firstname Admin --lastname User \
          --role Admin --email admin@example.com
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped

  # --- Spark ---
  spark-master:
    image: bitnami/spark:3.5
    environment:
      SPARK_MODE: master
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./spark_jobs:/opt/spark/jobs
      - data-lake:/opt/data-lake

  spark-worker:
    image: bitnami/spark:3.5
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./spark_jobs:/opt/spark/jobs
      - data-lake:/opt/data-lake

volumes:
  airflow-db-data:
  source-db-data:
  warehouse-db-data:
  data-lake:
