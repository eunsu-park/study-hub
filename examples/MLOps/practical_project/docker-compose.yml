# MLOps Practical Project - Docker Compose
# Usage: docker compose up -d
# Services: MLflow tracking server + PostgreSQL (backend) + Redis (Feast online store)

version: '3.8'

services:
  # --- MLflow backend database ---
  mlflow-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_pass
      POSTGRES_DB: mlflow
    volumes:
      - mlflow-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 5s
      retries: 5

  # --- MLflow tracking server ---
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    command: >
      mlflow server
        --backend-store-uri postgresql://mlflow:mlflow_pass@mlflow-db/mlflow
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      mlflow-db:
        condition: service_healthy

  # --- Redis (Feast online feature store) ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  mlflow-db-data:
  mlflow-artifacts:
  redis-data:
