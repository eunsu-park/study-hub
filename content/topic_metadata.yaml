# Topic Metadata — Tier Classification
# Single source of truth for difficulty tiers.
# Both viewer/ and site/ read this file.
#
# Tier IDs: beginner, intermediate, advanced, expert
# When adding a new topic, add an entry here with the appropriate tier.

tiers:
  - id: beginner
    label:
      en: "Beginner"
      ko: "입문"
    color: "#198754"
    order: 1
    description:
      en: "Foundational tools and languages. No prior CS knowledge required."
      ko: "기초 도구 및 언어. 사전 CS 지식 불필요."

  - id: intermediate
    label:
      en: "Intermediate"
      ko: "중급"
    color: "#0d6efd"
    order: 2
    description:
      en: "Requires programming proficiency. Deeper CS and data skills."
      ko: "프로그래밍 능숙도 필요. 심화 CS 및 데이터 기술."

  - id: advanced
    label:
      en: "Advanced"
      ko: "고급"
    color: "#fd7e14"
    order: 3
    description:
      en: "Requires strong math/CS background. Specialized domains."
      ko: "강한 수학/CS 배경 필요. 전문 분야."

  - id: expert
    label:
      en: "Expert"
      ko: "전문"
    color: "#dc3545"
    order: 4
    description:
      en: "Domain-specific expert content. Graduate-level knowledge."
      ko: "도메인 전문 콘텐츠. 대학원 수준 지식."

